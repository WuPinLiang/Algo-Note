site_name: WuPinLiang 的演算法筆記
site_url: https://WuPinLiang.github.io/Algo-Note/

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - content.code.copy

nav:
  - 首頁: index.md
  - 資料結構:
      - 雙 BIT（Fenwick Tree）: data-structure/fenwick-tree.md
  - APCS:
      - 綜合筆記: apcs/notes.md
  - 進階筆記:
    - 人才培育計劃: advanced/notes.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - md_in_html

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - javascripts/math.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
